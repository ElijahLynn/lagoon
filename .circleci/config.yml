version: 2
jobs:
  build:
    machine:
      enabled: true
      image: circleci/classic:edge

    steps:
      - checkout

      - run:
          name: login to dockerhub
          command: docker login -u amazeeiojenkins -p $DOCKERHUB_PASSWORD

      - run:
          name: load cache docker images from dockerhub
          command: make images-cache-pull REPO=amazeeiodev IMAGESUFFIX=$CIRCLE_BRANCH

      - run:
          name: show existing images
          command: docker image ls -a --digests

      - run:
          name: check docker
          command: |
            sudo sh -c "echo \"DOCKER_OPTS='--insecure-registry 172.30.0.0/16'\" >> /etc/default/docker"
            sudo service docker restart
            sudo mount --make-rshared /
      - run:
          name: Start openshift
          command: |
            sudo ./startOpenShift.sh

      - run:
          name: Start container and verify it's working
          command: |
            set -x
            make build services-build REPO=amazeeiodev IMAGESUFFIX=$CIRCLE_BRANCH
            REPO=amazeeiodev IMAGESUFFIX=$CIRCLE_BRANCH docker-compose up -d

      - run:
          name: push cache docker images to dockerhub
          command: make images-cache-push REPO=amazeeiodev IMAGESUFFIX=$CIRCLE_BRANCH
